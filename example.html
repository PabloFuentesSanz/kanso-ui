<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanso UI - Test Example</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            padding: 2rem;
            background: #ffffff;
            color: #212529;
        }
        
        /* Button styles */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            transition: all 150ms cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .button:focus-visible {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }
        
        /* Button variants */
        .button--primary {
            background-color: #007bff;
            color: #ffffff;
        }
        
        .button--primary:hover:not(:disabled) {
            background-color: #0056b3;
        }
        
        .button--secondary {
            background-color: #6c757d;
            color: #ffffff;
        }
        
        .button--secondary:hover:not(:disabled) {
            background-color: #545b62;
        }
        
        .button--outline {
            background-color: transparent;
            color: #007bff;
            border: 1px solid #007bff;
        }
        
        .button--outline:hover:not(:disabled) {
            background-color: #007bff;
            color: #ffffff;
        }
        
        /* Button sizes */
        .button--sm {
            height: 2rem;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            font-size: 0.875rem;
        }
        
        .button--md {
            height: 2.5rem;
            padding-left: 1rem;
            padding-right: 1rem;
            font-size: 1rem;
        }
        
        .button--lg {
            height: 3rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            font-size: 1.125rem;
        }
        
        /* Input styles */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .input-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #212529;
        }
        
        .input {
            display: flex;
            width: 100%;
            border-radius: 0.375rem;
            border: 1px solid #dee2e6;
            background-color: #ffffff;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            transition: all 150ms cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }
        
        .input::placeholder {
            color: #868e96;
        }
        
        .input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        
        .input:disabled {
            cursor: not-allowed;
            opacity: 0.6;
            background-color: #f5f5f5;
        }
        
        .input--sm {
            height: 2rem;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            font-size: 0.875rem;
        }
        
        .input--md {
            height: 2.5rem;
            padding-left: 1rem;
            padding-right: 1rem;
            font-size: 1rem;
        }
        
        .input--lg {
            height: 3rem;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            font-size: 1.125rem;
        }
        
        /* Demo styles */
        .demo-section {
            margin-bottom: 2rem;
        }
        
        .demo-section h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .button-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Kanso UI - Ejemplo de Estilos</h1>
    <p>Este es un ejemplo simple para verificar que los estilos de la librería estén funcionando correctamente.</p>
    
    <div class="demo-section">
        <h2>Botones - Variantes</h2>
        <div class="button-row">
            <button class="button button--primary button--md">Primary</button>
            <button class="button button--secondary button--md">Secondary</button>
            <button class="button button--outline button--md">Outline</button>
            <button class="button button--primary button--md" disabled>Disabled</button>
        </div>
    </div>
    
    <div class="demo-section">
        <h2>Botones - Tamaños</h2>
        <div class="button-row">
            <button class="button button--primary button--sm">Small</button>
            <button class="button button--primary button--md">Medium</button>
            <button class="button button--primary button--lg">Large</button>
        </div>
    </div>
    
    <div class="demo-section">
        <h2>Inputs</h2>
        <div style="max-width: 400px;">
            <div class="input-group">
                <label class="input-label" for="input1">Email</label>
                <input type="email" id="input1" class="input input--md" placeholder="john@example.com">
            </div>
            
            <div class="input-group">
                <label class="input-label" for="input2">Password</label>
                <input type="password" id="input2" class="input input--md" placeholder="Enter your password">
            </div>
            
            <div class="input-group">
                <label class="input-label" for="input3">Disabled Input</label>
                <input type="text" id="input3" class="input input--md" placeholder="Disabled input" disabled value="Disabled value">
            </div>
        </div>
    </div>
    
    <div class="demo-section">
        <h2>Tamaños de Input</h2>
        <div style="max-width: 400px;">
            <div class="input-group">
                <label class="input-label" for="input-sm">Small Input</label>
                <input type="text" id="input-sm" class="input input--sm" placeholder="Small input">
            </div>
            
            <div class="input-group">
                <label class="input-label" for="input-md">Medium Input</label>
                <input type="text" id="input-md" class="input input--md" placeholder="Medium input">
            </div>
            
            <div class="input-group">
                <label class="input-label" for="input-lg">Large Input</label>
                <input type="text" id="input-lg" class="input input--lg" placeholder="Large input">
            </div>
        </div>
    </div>
</body>
</html>
